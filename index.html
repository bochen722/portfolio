<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Circular Text</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css' />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

  <style>
    body {
      
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-image: url(img/top-bg.png);
      display: grid;
      font-family: 'Noto Serif TC', serif!important;
      overflow: hidden;
    }
   .text {
      font-weight: 700;
      letter-spacing: 1.7px;
      text-transform: uppercase;
      font-size: 4px;
      fill: #111;
      opacity: .15;
      text-shadow: 2px 0px #ccc;
    }

    #rotatingText {
      animation-name: rotate-circle;
      animation-duration: 80s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      position: absolute;
    }


    @keyframes rotate-circle {
      to {
        transform: rotate(1turn);
      }
    }

    .circularText {
      display: grid;
      align-items: center;
      justify-items: center;
    }

    .circularText img {
      position: absolute;
    }
    
    .your-class{
      position: absolute;
      width: 400px;
      z-index: 100;      
    }

    .carousel{
      height: 400px;
      width: 240px;
      text-align: center;
      background-image: url(img/sleep-2.png);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      
    }

    
  </style>
</head>

<body>

  

  <p style="position: fixed; top: 0; left: 0; margin-left: 24px; font-size: 20px;">
  悅生之喜 
  </p>

  <p style="position: fixed; top: 0; right: 0; margin-right: 24px; font-size: 14px;">
    Full Month 
  </p>

  <div class="circularText">

<div class="your-class single-item">
    <div class="carousel">
      
      
    </div>
    <div class="carousel">
      
      
    </div>
</div>

    
      
    
    <svg id="rotatingText" viewBox="0 0 200 200" width="700" height="700">
      <defs>
        <path id="circle" d="M 100, 100
                m -75, 0
                a 75, 75 0 1, 0 150, 0
                a 75, 75 0 1, 0 -150, 0
                ">
        </path>
      </defs>
      <text width="300">
        <textPath alignment-baseline="top" xlink:href="#circle" class="text">
          悅 生 之 喜 . 悅 生 之 喜 . 悅 生 之 喜 . 悅 生 之 喜 . 悅 生 之 喜 . 悅 生 之 喜 . 悅 生 之 喜 . 悅 生 之 喜 . 
        </textPath>
      </text>
    </svg>
  </div>

  <p style="position: fixed; bottom: 0; right: 0; margin-right: 24px; font-size: 14px;"> 
    大諦 & 柏勻 2023
  </p>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>

  <script type="text/javascript">
   $('.single-item').slick({
    dots: false,
    infinite: true,
    speed: 800,
    autoplay: true,
    autoplaySpeed: 2000,
    arrows: true,
    cssEase: 'linear'
});


  </script>


</body>

</html>
